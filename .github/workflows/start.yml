name: test-to-copy-to-s3
env:
  S3_BUCKET_NAME: "${{ github.sha }}" #text of commit

on:
  push:
    branches:
      - marynenko


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git clone repo
      uses: actions/checkout@v2

    - name: Pulumi
      run: pulumi version && pulumi new aws-python
      env:
        PULUMI_ROOT: Pulumi
        PULUMI_ACCES_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    - name: pulumi-up
      uses: pulumi/actions@v1
      with:
        command: up

    - name: Install dependencies 
      run: npm install

    - name: Run
      run: npm run setup -- --spaceId ${{ secrets.SPACE_ID }} --accessToken ${{ secrets.DELIVERY_TOKEN }} --managementToken ${{ secrets.MANAGEMENT_TOKEN }}

    - name: Install gatsby-cli
      run: sudo npm install -g gatsby-cli

    - name: Build gatsby
      run: gatsby build

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: us-east-2

